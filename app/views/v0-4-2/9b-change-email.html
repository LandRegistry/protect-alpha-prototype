{% extends "layout.html" %}

{% block pageTitle %}
  Change email
{% endblock %}

{% block beforeContent %}
  
{% endblock %}


{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
      What is your email?
      </h1>
      <div class="govuk-custom-element-to-hide">
        <form class="form" action="9d-confirm-change-email" method="post">

          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-font-weight-bold govuk-!-font-size-24" for="email">Email</label>
            
            <input class="govuk-input govuk-input--width-10" id="email" name="email" type="text">
          </div>
          <div class="govuk-form-group">
              <div class="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="private-email" name="private-email" type="checkbox" checked>
                  <label class="govuk-label govuk-checkboxes__label" for="private-email">Do not publish this on the Open Register (<a href="0a-open-register">What is this?</a>)</label>
                </div>
              </div>
  
            </div>
          <input class="govuk-button continueButton" type="submit" value="Submit">
          
        </form>
      </div>

  </div>

  <script>


    let itemToChangeCheck = sessionStorage.getItem('item-to-update');
    if (itemToChangeCheck === 'change first email of first property') {
      document.querySelector('.govuk-input').setAttribute('name', 'change-first-email-of-first-property');
    } else if (itemToChangeCheck === 'change second email of first property') {
      document.querySelector('.govuk-input').setAttribute('name', 'change-second-email-of-first-property');
    } else if (itemToChangeCheck === 'change first email of second property') {
      document.querySelector('.govuk-input').setAttribute('name', 'change-first-email-of-second-property');
    } else if (itemToChangeCheck === 'change second email of second property') {
      document.querySelector('.govuk-input').setAttribute('name', 'change-second-email-of-second-property');
    }
    console.log(itemToChangeCheck);

    
  </script>
  
{% endblock %}
